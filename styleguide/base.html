          <figure>
            <p>This section demonstrates <em>commonly used</em> inline elements
              in text. Notice 
              <q>commonly used</q> is emphasized: it&rsquo;s important
              to note that <strong>not all text-level elements are listed here</strong>.
              Some might argue that <code>em</code> and <code>strong</code> are <i>semantic elements</i>
              while <code>i</code> and <code>b</code> are <i>formatting elements</i>
              (which should be <b>deprecated</b> in HTML5), however
              given the flexibility of these, they can be used for other undefined phrasing content,
              such as scare quotes and mentions (for the former), and keywords
              and technical terms (for the latter).
              <small>However, 
                <s>it&rsquo;s okay to use them interchangeably</s> one should remember not to use <code>i</code> and <code>b</code> for the meanings associated with <code>em</code> and <code>strong</code>, respectively.</small>
            </p>
            <p>Use a <sup>superscript</sup> or a <sub>subscript</sub> for when the presence
              of said elements is semantically required, not just when it looks good there.
              <abbr title="exampli gratia">E.g.</abbr>, don&rsquo;t use superscripts
              for the abbreviation of ordinals. There are two reasons for this:
              1st,
              
              <q>superscripted ordinals are tiny and hard to read</q>
              
              <cite>(Matthew Butterick, 
                <time>2014</time>)
              </cite>,
              but 2nd, and more importantly,
              the semantics would remain the same even if the superscript were removed.
            </p>
          </figure>
